<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="img/jasnlogo.png" alt="logo" />
        <link rel="stylesheet" href="../../styles/footer.css">
        <link rel="stylesheet" href="../../styles/navbar.css">
        <link rel="stylesheet" href="ac.css">
        <title>Official JL</title>
        <link rel="icon" href="../../img/jasnlogo.png" alt="logo" />
        <script type="text/javascript" src="ajax.js"></script>
    </head>
    <body>
        <div id="navbar-container"></div>
        <script>
            fetch('../../navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>

    <h1>State Capitol Live Search</h1>
    <p>Type the name of a state:</p>
    <input type="text" id="search" onkeyup="showCapitols(this.value)" placeholder="Enter state name">
    <p>Matching Capitol(s): <span id="result"></span></p>

        
        <div id="footer-container"></div>
        <script>
            fetch('../../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        </script>
    </body>
</html>
