<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
        <link rel="icon" href="img/jasnlogo.png" alt="logo" />
        <link rel="stylesheet" href="ButtonMove.css">
        <link rel="stylesheet" href="../../styles/navbar.css">
        <link rel="stylesheet" href="../../styles/footer.css">
        <title> Official JL</title>
    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>
        <script>
            fetch('../../navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>

        <!-- Main panel for moving button -->
        <div class="controls" id="controls">
            <select id="colorSelect">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="white">White</option>
            </select>
            <button onclick="createButton()">Make Button</button>
            <button id="moveButton" onclick="toggleMovement()">MOVE</button>
            <div class="speed-control">
                <label>Speed: </label>
                <input type="range" id="speedSlider" min="1" max="10" value="3">
                <span id="speedValue">3</span>  
            </div>
            <button onclick="clearAll()">Clear</button>
            <div class="total-display">
                Total: <span id="totalSum">0</span>
            </div>
        </div>

        <div id="view-area" class="view-area"></div>
        
        
        <!-- Footer -->
        <div id="footer-container"></div>
        <script>
            fetch('../../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        </script>
        <script src="ButtonMove.js"></script>
    </body>
</html>
