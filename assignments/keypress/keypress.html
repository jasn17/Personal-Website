<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="keypress.js"></script>
    <meta charset="UTF-8">
    <title>Official JL - KeyPress Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">  
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/footer.css">
    <link rel="stylesheet" href="keypress.css">
  </head>
  <body onkeypress="displayKey(event)">
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>
    <script>
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    
    <!-- Containter for the box where user will type their text, will be responsive to
     'r' 'g' and 'b' as well as any voweld -->
    <div style="min-height: 85vh;">
      <h1>Displaying Typed Characters</h1>
    <p>This document includes a simple script that displays the keys you type as a new paragraph below. Type a few keys to try it.</p>
    <div id="keys"></div>
    </div>
    
    <!-- Footer  -->
    <div id="footer-container"></div>
    <script>
        fetch('../../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
  </body>
</html>
