<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <header>
        <img src="acmewidgets.jpg" alt="ACME Widgets LLC">
    </header>

    <div id="wrapper">
        <div id="content_area">
            <h1>Welcome !! to ACME Widgets!</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tincidunt posuere malesuada. Suspendisse ac felis ac ante tincidunt ullamcorper...</p>
        </div>

        <div id="right_side">
            <p><strong>SPECIAL WIDGET DEAL!</strong></p>
            <p>Buy three widgets and get a fourth for free. Act now!</p>
        </div>
    </div>

    <div id="footer-placeholder"></div>>
</body>
</html>
