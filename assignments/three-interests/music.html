<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">  
    <title>Music</title>
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/footer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(150deg, #000827, #000827, #000827, #071038, #233460, #87cdee, #233460, #071038, #000827, #000827, #000827);
            background-size: 100% 100%;
            background-repeat: repeat;
        }
        header {
            background: #4a4e69;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            display: flex;
            margin: 20px;
        }
        aside {
            flex: 1;
            background: #d8e2dc;
            padding: 15px;
        }
        section {
            flex: 3;
            margin-left: 20px;
        }
        footer {
            text-align: center;
            background: #4a4e69;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
        figure {
            margin: 0;
            padding: 0;
        }
        figure img {
            max-width: 100%;
            height: auto;
        }
    
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <header style="padding-top: 1em;">
        <h1 style="font-family:Times New Roman, Times, serif;"">Modern Shakespeare of Music</h1>
    </header>

    <main>
        <aside>
            <h3>Helpful Links</h3>
            <ul>
                <li><a href="https://open.spotify.com/artist/5K4W6rqBFWDnAN6FQUkS6x">Explore Genres</a></li>
                <li><a href="https://www.dallassymphony.org/community-education/dso-kids/listen-watch/instruments/">Learn About Instruments</a></li>
            </ul>
        </aside>
        <section>
            <header>
                <h2>The Power of Music</h2>
            </header>
            <p style="color:white">
                Music changes people. The brain is very mutable to music and the opposite sex. I enjoy music more though. Shoutout to Kanye, truly the Shakespeare of our time. I LOVE YOU KANYE !
            </p>
            <figure>
                <img src="../../img/ye.png" style="width:30em;">
                <p style="color:white">Kanye surrending to our lord and savior, Jesus Christ â€ </p>
            </figure>
            <figure>
                <img src="../../img/yesun.png" style="width:30em;">
                <p style="color:white">Kanye performing in his music video "Sunday Service"</p>
            </figure>
        </section>
    </main>

    <div id="footer-container"></div>
    <script>
        fetch('../../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
