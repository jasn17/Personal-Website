<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/footer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: linear-gradient(150deg, #000827, #000827, #000827, #071038, #233460, #87cdee, #233460, #071038, #000827, #000827, #000827);
            background-size: 100% 100%;
            background-repeat: repeat;
        }
        header {
            background: #6b705c;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            display: flex;
            margin: 20px;
        }
        section {
            flex: 3;
            margin-right: 20px;
        }
        aside {
            flex: 1;
            background: #f0efeb;
            padding: 15px;
        }
        footer {
            text-align: center;
            background: #6b705c;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
        figure {
            margin: 0;
            padding: 0;
        }
        figure img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <header style="padding-top: 1em;">
        <h1 style="font-family:Times New Roman, Times, serif;">Drawing in a Black and White World</h1>
    </header>

    <main>
        <section>
            <header>
                <h2>Why Drawing Matters</h2>
            </header>
            <p style="color:white;">
                Drawing is a form of expression that teases the infinite brain to form a figure
                on a finite page. Truly magical and mysterious.
            </p>
            <figure>
                <img src="../../img/bear.png" style="width:20em;">
                <p style="color:white">Kanye West has been the forefront of my inpiration lately.<br> I love you Ye!</p>
                <img src="../../img/deer.png" style="width:20em;">
                <p style="color:white">In my opinion, a deer in the snow is the most peaceful image.</p>
            </figure>
        </section>

        <aside>
            <h3>Helpful Links</h3>
            <ul>
                <li><a href="https://www.youtube.com/watch?v=b2scvHu_tGQ">Sketching Tutorials</a></li>
                <li><a href="https://cheapjoes.com/">Recommended Art Supplies</a></li>
            </ul>
        </aside>
    </main>

    <div id="footer-container"></div>
    <script>
        fetch('../../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
