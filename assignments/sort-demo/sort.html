<!DOCTYPE html>

<html lang=”en”>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
    <link rel="icon" href="img/jasnlogo.png" alt="logo" />
    <link rel="stylesheet" href="../../styles/footer.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="sort.css">
    <title>Array Sorting Example</title>
  </head>

  <body>
    <!-- Navigation bar  -->
    <div id="navbar-container"></div>
        <script>
            fetch('../../navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>

    <!-- Page decriptor -->
     <h1>Sorting String Arrays</h1>
     <p>Enter two or more names in the field below,
     and the sorted list of names will appear in the
     textarea.</p>

    <!-- Textbox  -->
     <form class="theform" name = "theform" onsubmit="return false;">
        Name:
        <input type="text" name="newname" size="20" id="nameInput"> <!-- This is the input text box -->
        <input type="button" id="addButton" name="addname" value="Add" onclick="SortNames();"> <!-- This the "Add button" -->
        <br>
        <h2>Sorted Names</h2>
        <textarea cols="60" rows="10" name="sorted"> 
        The sorted names will appear here.
        </textarea>
     </form>

     <!-- Footer  -->
     <div id="footer-container"></div>
        <script>
            fetch('../../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        </script>
    <script src="sort.js"></script>
</body>
</html>
