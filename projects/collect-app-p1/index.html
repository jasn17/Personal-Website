<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="img/jasnlogo.png" alt="logo" />
        <link rel="stylesheet" href="../../styles/footer.css">
        <link rel="stylesheet" href="../../styles/navbar.css">
        <link rel="stylesheet" href="styles.css">
        <title>Official JL</title>
        <link rel="icon" href="../../img/jasnlogo.png" alt="logo" />
    </head>
    <body>
        <h1>Country Explorer</h1>
        <main>
            <!-- Search Interface -->
            <section id="search-section">
                <input type="text" id="searchInput" placeholder="Search for a country..." aria-label="Search for a country">
            </section>
        
            <!-- Dynamic List of Results -->
            <section id="results-section">
                <ul id="resultsList" aria-live="polite">
                <!-- Search results will be dynamically inserted here -->
                </ul>
            </section>
        
            <!-- Details Section (hidden by default) -->
            <section id="details-section" class="hidden" aria-hidden="true">
                <button id="closeDetails">Close</button>
                <div id="detailsContent">
                <!-- Detailed country information will be displayed here -->
                 
                </div>
            </section>
        </main>
        
        <script src="api.js"></script>
        <script src="app.js"></script>
    </body>
</html>
